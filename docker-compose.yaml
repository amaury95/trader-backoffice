version: "3"
services:
  keycloak:
    image: jboss/keycloak:12.0.2
    restart: unless-stopped
    env_file: .env
    ports:
      - 8180:8080

  server:
    build: ./server
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - ./server/db:/usr/src/app/db
      - ./certs:/usr/src/certs
